# Copy to fly.toml and adjust app name before deploying.
app = "stem-separator-server"
primary_region = "nrt"

[build]
  dockerfile = "./Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services.ports]]
  handlers = ["http"]
  port = 80

[[services.ports]]
  handlers = ["tls", "http"]
  port = 443

[checks]
  [checks.health]
    type = "http"
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"
    method = "get"
    path = "/api/ping"

[env]
  WS_PATH = "/ws"

